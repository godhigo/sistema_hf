<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="form-container">
    <h2>Registrarse</h2>

    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="nombre" placeholder="Nombre completo" required>
        <input type="email" name="email" placeholder="Correo electrónico" required>
        <input type="password" name="password" placeholder="Contraseña (mínimo 6 caracteres)" required>
        <input type="password" name="clave_registro" placeholder="Clave de registro" required>
        
        <input type="text" name="telefono" placeholder="Teléfono (10 dígitos)" 
               required pattern="\d{10}" title="Debe tener exactamente 10 dígitos">

        <input type="text" name="especialidad" placeholder="Especialidad" required>

        <input type="file" name="foto">

        <button type="submit">Crear cuenta</button>
    </form>

    <p>¿Ya tienes cuenta? <a href="/login">Inicia sesión</a></p>
</div>

</body>
</html>
